name: backend

services:
  mysql:
    image: mysql:8.0
    container_name: backend-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: llm_recognize
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PORT: 3000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: llm_recognize
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_VISION_MODEL: ${OPENAI_VISION_MODEL:-gpt-4o}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-1800000}
      SERVER_TIMEOUT: ${SERVER_TIMEOUT:-1800000}
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:


